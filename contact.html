<nav>
  <form>
  <div class="container">
    <div class="contact-box">
      <div class="left"></div>
      <div class="right" style="width: 400px;">
        <h2>Register Information</h2>
        <div class="form-group col-md-5" > 
          <input type="text"  name="firstname" class="form-control"  placeholder="First Name" onfocus="textValid()">
        </div>
        <div class="form-group col-md-5">
          <input type="text" name="lastname" class="form-control" placeholder="Last Name" onfocus="textValid()">
        </div>
        <div class="form-group col-md-5">
          <input type="email" name="email" class="form-control" placeholder="Email" onfocus="emailValid()">
        </div>
        <div class="form-group col-md-5">
          <input type="tel" name="phone" class="form-control" minlength="10" maxlength="11" placeholder="Phone" onfocus="phoneValid()">
        </div>
        
          <div style="margin-left: 40px;" class=" col-xs-12 text-center">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="btn btn-primary btn-xl text-uppercase" id="clear" onclick="formValidator()">Send Message</button>
                        <br> <br> 
                        <input type="reset" value="Reset"  class="btn btn-primary btn-xl text-uppercase">
                    </div>
          </div>
    </div>
